{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-4 bg-white shadow-lg box-area" style="max-width: 800px;">

        <!-- Conteúdo do formulário de login -->
        <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box">
            <p class="text-black fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Bem-vindo!</p>
            <div class="login-image mb-3">
                <img src="{% static 'media/img/Login-cuate.png' %}" class="img-fluid" style="max-width: 300px;">
            </div>
            <p class="text-black fs-4" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Faça Autenticação</p>
        </div>

        <div class="col-md-6 right-box">
            <h1 class='mb-3' style='justify-content:center'>Login</h1>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Seu email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Senha" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input type="checkbox" name="remember" class="form-check-input" id="formcheck">
                        <label for="formcheck" class="form-check-label"> Lembrar-me</label>
                    </div>
                    <div>
                        <a href="{% url 'home' %}" class="text-dark">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="submit">Login</button>
                    <button class="btn btn-outline-dark" type="button">
                        <img src="{% static 'media/img/google.png' %}" class="img-fluid" width="20px">
                        Entrar com Google
                    </button>
                    <p class="text-center mb-1">Não tem uma conta?</p>
                    <a class="text-center" href="{% url 'home' %}">Registre-se agora!</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
