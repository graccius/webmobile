{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.subscription }}</p>
                    <p>Autor: {{ post.author.username }}</p>
                    <img src="{{ post.photo_post.url }}" alt="{{ post.title }}">
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
