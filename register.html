<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Register Page</title>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center">Register</h2>
        <form action="login.html">
            <div class="mb-3">
                <label for="first-name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="first-name" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="last-name" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="last-name" placeholder="Digite seu sobrenome">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirme a Senha</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>
</body>

</html>
</html>
